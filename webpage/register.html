<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>
<script defer src="auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
     
#form{
    padding: 20px;
    width: 500px; 
    margin-top: 12vh;
    margin-left: 22vw;
    background-color: rgb(92, 58, 58);
    border-radius: 5px;
   
}

h1{
    text-align: center;
    color:whitesmoke;
}

.input{
    display: flex;
    flex-direction: column;
    color: aliceblue;
    margin-bottom: 15px;

}

.input input{
    border-radius: 5px;
    height: 20px;
    margin-top: 5px;
    padding: 6px;
    border: 2px solid whitesmoke;
}

.input input:focus{
    outline: 0;
}

.input.success input{
    border-color: rgb(36, 240, 36);
}

.input.error input{
    border-color: rgb(240, 36, 46);
}

.error{
    color: rgb(250, 38, 38);
    font-size: 15px;
}



.btn{
    font-family:inherit;
    margin-left: 15vw;
    width: fit-content;
    height: 30px;
    padding: auto;
    border: 2px solid whitesmoke;
    border-radius: 5px;
}

.btn-clr{
    font-family:inherit;
    margin-left: 35vw;
    margin-top: 10vh;
    width: fit-content;
    height: 30px;
    padding: auto;
    border: 2px solid whitesmoke;
    border-radius: 5px;
}

.table-container {
    margin-top: 30px;
    margin-bottom: 50px;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    text-align: left;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
}

th {
    background-color: #333;
    color: #fff;
}
p{
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <form action="#" id="form">
            <h1>Register</h1>
            <div class="input">
                <label for="uname">USER NAME</label>
                <input type="text" id="uname" placeholder="Enter Your User Name">
                <div class="error"></div>
            </div>
            <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="Enter Your E-mail">
                <div class="error"></div>
            </div>
            <div class="input">
                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" placeholder="Enter Your Password">
                <div class="error"></div>
            </div>
            <div class="input">
                <label for="cpassword">CONFIRM PASSWORD</label>
                <input type="password" id="cpassword" placeholder="Confirm Password">
                <div class="error"></div>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
    <p>Already have an account? <a href="login.html">Login Here</a></p>
</body>
</html>
